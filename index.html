<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-around">
                <div class="card border-dark col-lg-3 col-md-3 col-sm-12">
                    <form id="search-city">
                        <div class="mb-3 card-title">
                            <label class="form-label" for="city">Search for a City</label>
                            <input name="city" id="city" type="text" autofocus="true" class="form-control" />
                        </div>
                        <button id="search-btn" type="submit" class="btn btn-primary btn-block">Search</button>
                    </form>
                </div>
                <div class="card border-dark col-lg-8 col-md-8 col-sm-12">
                    <h3 id="city-name" class="current">Search City<span id="date"> - MM/DD/YYYY</span></h3>
                    <p id="temp" class="current">Temp: </p>
                    <p id="wind" class="current">Wind: </p>
                    <p id="hum" class="current">Humidity: </p>
                    <p id="uvi" class="current">UV Index: </p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-around">
                <div class="card border-dark col-lg-3 col-md-3 col-sm-12">
                        <div class="card-title">
                            <h4>Search Again</h4>
                        </div>
                        <div id="search-history"></div>
                </div>
            
                <div class="card border-dark col-lg-8 col-md-8 col-sm-12">
                    <h4>5 Day Forecast</h4>
                    <div id="forecast" class="row justify-content-around"></div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
